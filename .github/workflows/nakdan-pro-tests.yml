name: Nakdan Pro Tests

on: 
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '* */8 * * *'

jobs:
  cross-browser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Chrome browser tests
        run: npx cypress run --browser chrome --spec ./cypress/integration/basicTests.js
    
      - name: Firefox browser tests
        run: npx cypress run --browser firefox --spec ./cypress/integration/basicTests.js
        
      
